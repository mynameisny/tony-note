name: Deploy Hugo to Docker Nginx VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.125.4'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy to VPS via rsync (SSH key)
        uses: burnett01/rsync-deployments@v7
        with:
          switches: -avz --delete
          path: public/
          remote_path: /home/nginx/html
          remote_host: ${{ secrets.VPS_HOST }}
          remote_port: ${{ secrets.VPS_PORT }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_SSH_KEY }}
